<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Water Air Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Fire Water Grass</h1>
    </header>
    <div class="scoreBoard">
        <div id="userLabel" class="badge">User</div>
        <div id="computerLabel" class="badge">Comp</div>
        <span id="userScore">0</span> : <span id="compScore">0</span>
    </div>

    <!-- Paper Covers Rock Message -->
    <div class="result">
        <p>First to 10!</p>
    </div>

    <!-- Choices/Images -->
    <div class="choices">
        <div class="choice" id="f">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/022/245/465/small/flat-cartoon-fire-icon-vector.jpg" alt="Fire">
        </div>
        <div class="choice" id="w">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/297/984/small/water-drop-international-water-power-plant-life-giving-moisture-cartoon-style-free-vector.jpg" alt="Water">
        </div>
        <div class="choice" id="g">
            <img src="https://t4.ftcdn.net/jpg/08/66/61/79/360_F_866617978_xiIX3KnaugYyQXkBxcO4cApG2OfJu1ha.jpg" alt="Grass">
        </div>
    </div>
    <!-- Make Your Move -->
    <p id="actionMessage">Make Your Move</p> 
</body>
</html>
